<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
    <link rel="stylesheet" href="time.css">
</head>
<body>
    <div class="main">
        <h1>countdown to</h1>
        <p class="new">new year</p>
        <div class="container">
            
            <div class="box">
                <h2 id="days">00</h2>
                <p>days</p>
            </div>
            <div class="box">
                <h2 id="hour">00</h2>
                <p>hours</p>
            </div>
            <div class="box">
                <h2 id="minutes">00</h2>
                <p>minutes</p>
            </div>
            <div class="box">
                <h2 id="second">00</h2>
                <p>second</p>
            </div>
        </div>
    </div>
    <script src="time.js"></script>
</body>
</html>
